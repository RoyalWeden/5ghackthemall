<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <title>Admin | Metso Outotec 1</title>

        <script>
            function check_email(input) {
                if (input.value != document.getElementById('email1').value) {
                    input.setCustomValidity('Email Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }

            function check_password(input) {
                if (input.value != document.getElementById('password1').value) {
                    input.setCustomValidity('Password Must be Matching.');
                } else {
                    // input is valid -- reset the error message
                    input.setCustomValidity('');
                }
            }
        </script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Add Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/signout">Sign Out</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <form class="container-sm" method="POST">
            <h2 class="mb-3">Edit Profile</h2>
            <div class="mb-3">
                <label for="profile_email" class="form-label">Email</label>
                <input class="form-control" type="text" value="{{ user_profile[0] }}" id="profile_email" readonly>
            </div>
            <div class="mb-3">
                <label for="profile_name" class="form-label">Name</label>
                <input type="text" name="profile_firstname" class="form-control mb-2" id="profile_name" placeholder="First Name" value="{{ user_profile[1] }}" required>
                <input type="text" name="profile_lastname" class="form-control" id="profile_name" placeholder="Last Name" value="{{ user_profile[2] }}" required>
            </div>
            <div class="mb-2">
                <input type="url" name="personal_link1" class="form-control" id="personal_link1" value="{{ user_profile[3] }}" placeholder="Link #1">
            </div>
            <div class="mb-2">
                <input type="url" name="personal_link2" class="form-control" id="personal_link2" value="{{ user_profile[4] }}" placeholder="Link #2">
            </div>
            <button type="submit" class="btn btn-primary mb-5">Save Changes</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
